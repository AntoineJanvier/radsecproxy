config blocking-udp {
    type = "UDP"
    server {
        hostname = "localhost"
	service = "1820"
	secret = "sikrit"
	timeout = 1         /* optional */
	tries = 10	      /* optional */
    }
}
config blocking-tls {
    type = "TLS"

    cacertfile = "/home/linus/nordberg-ca.crt"
    #cacertpath = 
    certfile = "/home/linus/p/radsecproxy/src/maatuska.nordberg.se.crt"
    certkeyfile = "/home/linus/p/radsecproxy/src/maatuska.nordberg.se.key"
    #certkeypwd = "passphrase"
    #cacheexpiry = <seconds>
    #crlcheck = "on" | "off"
    #policyoids = ?
    
    server {
        hostname = "localhost"
	service = "2083"
	secret = "sikrit"
	timeout = 1         /* optional */
	tries = 10	      /* optional */
    }
}
